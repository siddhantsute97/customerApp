<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/getcustomerbyid}" method="post" th:object="${customer2}">
                <div class="form-group">
                    <label for="customerId">Enter Customer ID:</label>
                    <input type="text" class="form-control" id="customerId" name="id">
                </div>
                <button type="submit" class="btn btn-primary">View Customer</button>
            </form>
        </div>
        <div class="col-md-6">
            <form th:action="@{getcustomerbyname}" method="post" th:object="${customer2}">
                <div class="form-group">
                    <label for="customerName">Enter Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="name">
                </div>
                <button type="submit" class="btn btn-primary">View Customer</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{getcustomerbyemail}" method="post" th:object="${customer2}">
                <div class="form-group">
                    <label for="customerEmail">Enter Customer Email</label>
                    <input type="text" class="form-control" id="customerEmail" name="email">
                </div>
                <button type="submit" class="btn btn-primary">View Customer</button>
            </form>
        </div>
        <div class="col-md-6">
            <form th:action="@{getcustomerbyage}" method="post" th:object="${customer2}">
                <div class="form-group">
                    <label for="customerAge">Enter Customer Age</label>
                    <input type="text" class="form-control" id="customerAge" name="age">
                </div>
                <button type="submit" class="btn btn-primary">View Customer</button>
            </form>
        </div>
    </div>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"/>
</body>
</html>
