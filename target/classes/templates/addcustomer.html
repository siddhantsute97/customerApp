<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New Customer</h1>
    <form th:action="@{/insertcustomer}" method="post" th:object="${customer}">
        <div class="form-group">
            <label>Enter Customer Name</label>
            <input type="text" name="customerName" class="form-control" th:field="*{customerName}" >
        </div>
        <div class="form-group">
            <label>Enter Customer Email</label>
            <input type="text" name="customerEmail" class="form-control" th:field="*{customerEmail}">
        </div>
        <div class="form-group">
            <label>Enter Customer Age</label>
            <input type="text" name="customerAge" class="form-control" th:field="*{customerAge}">
        </div>
        <div class="form-group">
            <label>Enter Total Purchase Amount</label>
            <input type="text" name="totalPurchase" class="form-control" th:field="*{totalPurchase}">
        </div>
        <div>
            <input type="submit" name="submit" value="ADD CUSTOMER" class="btn btn-success">
        </div>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to the Customer List</a>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
