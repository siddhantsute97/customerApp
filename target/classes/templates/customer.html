<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Customers Information</h1>
    <hr>
    <a href="addcustomer"><button class="btn btn-success">ADD Customer</button></a>
    <table class="table table-bordered">
        <tr>
            <th>CUSTOMER ID</th>
            <th>CUSTOMER NAME</th>
            <th>CUSTOMER EMAIL</th>
            <th>CUSTOMER AGE</th>
            <th>TOTAL PURCHASE AMOUNT</th>
        </tr>
        <tr th:each="customer:${records}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerEmail}"></td>
            <td th:text="${customer.customerAge}"></td>
            <td th:text="${customer.totalPurchase}"></td>
        </tr>
    </table>
    <hr>
    <a href="customerfetchform">FETCH CUSTOMER</a>
</div>
</body>
</html>
